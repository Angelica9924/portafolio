<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        * {
            font-family: 'Shadows Into Light', cursive;
        }
        body{ 
            background-image: url(https://i.postimg.cc/kMNkJ3WY/wallhaven-01qrrv.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin-top: 50px;
        }
        .card {
            border-radius: 5px;
            box-shadow: 5px 5px 5px black;
            height: 450px;
        }

        .card img{
            object-fit: cover;
        }

        .btn.btn-primary {
            width: 100%;
            margin-top: auto;
        }


        .btn:hover {
            background-color: blueviolet;
            color: black;
        }

        .title{
            display: flex;
            justify-content: center;
            color: #fff;
            text-align: center;
            font-size: 60px;
        }
        
        .card-body{
            display: flex;
            flex-direction: column;
        }
        
        .card-body h2{
            display: flex;
            flex-direction: column;
            font-size: 40px;
            text-align: center;
        }

        .card-body p,
        .card-body button {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1 class="title">PORTFOLIO ANGÉLICA MARTÍNEZ</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="KFC.JPG" alt="" width="100%">
                    <div class="card-body">
                        <h2>Letter KFC</h2>
                        <p>You will be able to visualize the KFC menu in different styles and languages.</p>
                            <a href="https://angelica9924.github.io/kfc/">
                                <button class="btn btn-primary">Ver más</button>
                            </a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="LOGIN.JPG" alt="" width="100%" height="154px" >
                    <div class="card-body">
                        <h2>Login</h2>
                        <p>You can enter your email and password to login and it will welcome you according to your gender.</p>
                            <a class="btnn" href="https://angelica9924.github.io/login/">
                            <button class="btn btn-primary">Ver más</button>  
                            </a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
